<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>SwiftCart</title>
</head>

<body>
    <header>
        <!-- Navbar  -->
        <div class="navbar bg-base-100 shadow-sm lg:w-10/12 mx-auto">
            <div class="navbar-start">

                <a class="btn btn-ghost text-xl text-violet-700 font-bold">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Product</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a><i class="fa-solid fa-cart-arrow-down"></i></a>
            </div>
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul tabindex="-1"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a>Item 1</a></li>
                    <li>
                        <a>Parent</a>
                        <ul class="p-2">
                            <li><a>Submenu 1</a></li>
                            <li><a>Submenu 2</a></li>
                        </ul>
                    </li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
        </div>
        <!-- Banner -->
        <div id="banner" class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content text-neutral-content ">
                <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold">Best Collection For You</h1>
                    <p class="mb-5">
                        Discover the latest trends in fashion, electronics and more. Shop with confidence and style at
                        SwiftCart.
                    </p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
